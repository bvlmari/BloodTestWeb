<!DOCTYPE html>
<html>
    <head>
        <title>Evaluacion quimica sanguinea</title>
        <meta charset="UTF-8">
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        <h1>Registro</h1>
        <form class="mainform">
            <div>
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="John Doe" required>
            </div>
            <div>
                <label for="email">Correo electronico</label>
                <input type="email" class="form-control" id="email" placeholder="johndoe@mymail.com" required>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Crea tu contraseña" pattern="[a-z0-9]{8,}" required>
            </div>
            <h3>La contraseña debe tener almenos 8 caracteres y un numero</h3>
            <button type="submit">Registrarse</button>
        </form>
        <hr class="bottom-line">
        <footer>
            <p>Mariano Perez | <a href="https://github.com/bvlmari">Github | </a><a href="https://github.com/bvlmari/BloodTestWeb">Proyect repo</a></p>
        </footer>
    </body>
</html>
